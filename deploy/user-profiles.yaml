# ============================================
# Clawdbot 用户浏览器配置
# 映射 Telegram 用户 ID → Chrome Profile
# ============================================
#
# 说明:
# - 每个 TG 用户分配一个 Chrome Profile
# - 浏览器操作会使用对应用户的 Profile
# - Profile 中预先登录好 X、Google 等账号
#
# Chrome Profile 路径:
# - Linux: ~/.config/google-chrome/Profile X/
# - macOS: ~/Library/Application Support/Google/Chrome/Profile X/
# - Windows: %LOCALAPPDATA%\Google\Chrome\User Data\Profile X/
#
# 查看现有 Profile:
#   chrome://version/ → "Profile Path"
#
# ============================================

# 默认配置（未匹配用户使用）
defaults:
  browser:
    profile: "Default" # Chrome 默认 Profile
    headless: true # 无头模式（VPS 上推荐）
    timeout: 30000 # 页面加载超时 (ms)

