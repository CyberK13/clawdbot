# ============================================
# 浏览器全局配置
# ============================================
browser:
  # Chrome 可执行文件路径（通常自动检测）
  # executablePath: "/usr/bin/google-chrome"

  # 用户数据目录（包含所有 Profile）
  userDataDir: "/home/linuxuser/.config/google-chrome"

  # 全局浏览器参数
  args:
    - "--no-sandbox"
    - "--disable-setuid-sandbox"
    - "--disable-dev-shm-usage"
    - "--disable-gpu"

  # 视窗大小
  viewport:
    width: 1920
    height: 1080

# ============================================
# 安全提示
# ============================================
#
# ⚠️ 不要在此文件中存储密码！
#
# 正确做法:
# 1. 在 VPS 上手动启动 Chrome（非 headless）
#    google-chrome --user-data-dir=/home/linuxuser/.config/google-chrome --profile-directory="Profile 1"
#
# 2. 手动登录各网站（X, Google, Reddit 等）
#
# 3. Chrome 会记住登录状态
#
# 4. Clawdbot 使用该 Profile 时自动带登录态
#
# ============================================
