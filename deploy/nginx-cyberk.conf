# ============================================
# Nginx 配置: cyberk.cyberoracle.net
# MM Dashboard (像素机器人做市仪表盘)
# 放置位置: /etc/nginx/sites-available/cyberk
# ============================================

server {
    listen 80;
    server_name cyberk.cyberoracle.net;

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name cyberk.cyberoracle.net;

    # SSL 证书 (certbot 自动配置)
    ssl_certificate /etc/letsencrypt/live/cyberk.cyberoracle.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cyberk.cyberoracle.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 安全头
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # 日志
    access_log /var/log/nginx/cyberk.access.log;
    error_log /var/log/nginx/cyberk.error.log;

    # 反向代理到 MM Dashboard (port 3800)
    location / {
        proxy_pass http://127.0.0.1:3800;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API 端点限流 (防暴力破解密码)
    location /api/auth {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://127.0.0.1:3800;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
