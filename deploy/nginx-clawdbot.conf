# ============================================
# Nginx 配置: clawdbot.cyberoracle.net
# 放置位置: /etc/nginx/sites-available/clawdbot
# ============================================

server {
    listen 80;
    server_name clawdbot.cyberoracle.net;

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name clawdbot.cyberoracle.net;

    # SSL 证书 (certbot 自动配置)
    ssl_certificate /etc/letsencrypt/live/clawdbot.cyberoracle.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clawdbot.cyberoracle.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/clawdbot.access.log;
    error_log /var/log/nginx/clawdbot.error.log;

    # 反向代理到 Clawdbot Gateway
    location / {
        proxy_pass http://127.0.0.1:18789;
        proxy_http_version 1.1;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 传递真实 IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置 (长连接)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:18789/health;
        access_log off;
    }
}
